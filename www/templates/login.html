<ion-view view-title="MINHA CONTA">
  <ion-content padding="false" overflow-scroll="true">


<div class="list" ng-app="starter" ng-controller="LoginCtrl">
  <label class="item item-input item-floating-label">
   <span class="input-label">Nome de Utilizador</span>
    <input type="text" placeholder="webtool" name="username" ng-model="data.username" ng-minlength="4" required>
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">Chave API</span>
    <input type="text" placeholder="123456789" name="token" ng-model="data.token" ng-minlength="9" required>
  </label>  
 <div class="padding">
    <button class="button button-block button-positive" ng-click="save()">Registar Dispositivo</div>
  </div>  
</div>


  </ion-content>
</ion-view>
