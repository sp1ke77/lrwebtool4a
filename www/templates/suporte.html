<ion-view view-title="SUPORTE">
  <ion-content padding="false" overflow-scroll="true">
	  <ion-refresher pulling-text="Puxe para recarregar..." on-refresh="doRefresh()"> </ion-refresher>
<div class="padding">
	<div class="list">

		<form action="//lrwebtool.com/wp-content/plugin/L4M-Webtool/app/l4m-process-support-form.php" method="post">	

			<label class="item item-input item-stacked-label">
				<span class="input-label">Nome</span>
				<input type="text" placeholder="webtool" name="name" ng-model="profilename" required>
			</label>

			<label class="item item-input item-stacked-label">
				<span class="input-label">ID de Parceiro</span>
				<input type="text" placeholder="PT12345678" name="idlr" ng-model="profileidlr"  required>
			</label> 

			<label class="item item-input item-stacked-label">
				<span class="input-label">Email</span>
				<input type="text" placeholder="email@email.xxx" name="email" ng-model="profilemail"  required>
			</label>  
			
			 <label class="item item-input item-select">
					<div class="input-label">	Departamento:</div>
				   
				   <select name="departamento" id="departamento" required="required">
						<option id="lrwebtool" value="LR WebTool">
							LR WebTool
						</option>
						<option id="financeiro" value="Financeiro">
							 Financeiro
						</option>
						<option id="emailmarketing" value="Email Marketing">
							 Email Marketing
						</option>
				   </select>
			</label>	   
			<label class="item item-input item-stacked-label">
				<span class="input-label">Questão</span>
				<textarea placeholder="Coloque Aqui a Sua Questão" name="questao" ng-model="questao"  required></textarea>
			</label>  
		  
			<button class="button button-block button-positive">ENVIAR</button>
		  
		</form>  
	   
	</div>
</div>
  </ion-content>
</ion-view>
