<ion-view view-title="SUPORTE">
  <ion-content padding="false" overflow-scroll="true">

<div class="padding">
	<div class="list">

		<form method="post">	

			<label class="item item-input item-stacked-label">
				<span class="input-label">Nome</span>
				<input type="text" placeholder="webtool" name="name" ng-model="suporte.name" ng-required="true">
			</label>

			<label class="item item-input item-stacked-label">
				<span class="input-label">ID de Parceiro</span>
				<input type="text" placeholder="PT12345678" name="idlr" ng-model="suporte.idlr"  ng-required="true">
			</label> 

			<label class="item item-input item-stacked-label">
				<span class="input-label">Email</span>
				<input type="text" placeholder="email@email.xxx" name="email" ng-model="suporte.email"  ng-required="true">
			</label>  
			
			 <label class="item item-input item-select">
					<div class="input-label">Departamento:</div>
				   
				   <select ng-model="suporte.departamento" ng-options="departamento.value as departamento.nome for departamento in departamentos" ng-required="true">
					<option value="">Escolha o departamento</option>	
				   </select>
			</label>	   
			<label class="item item-input item-stacked-label">
				<span class="input-label">Questão</span>
				<textarea placeholder="Coloque Aqui a Sua Questão" ng-model="suporte.questao" ng-required="true"></textarea>
			</label>  
		  
			<button ng-click="submit()" ng-disabled="!(!!suporte.questao )" class="button button-block button-positive">ENVIAR</button>

		</form>  
	   

	   
	   
	</div>
</div>
  </ion-content>
  	<ion-footer-bar align-title="center" class="bar-balanced custom-lrwine">

		<h1 class="title">LR WEBTOOL</h1>
		<div class="buttons" ng-click="GoToSuporte()">
			<button class="button">Suporte</button>
		</div>
	</ion-footer-bar>

</ion-view>
